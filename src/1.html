<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自动转换</title>
</head>
<body>
<input id="user_width" type="text" onkeypress="enterChange()" placeholder="请输入" onblur="change()"></input>px
<button onclick="change()">转换</button>
<span id="vw_text"></span>
</body>
</html>
<script>
  function enterChange() {
    var event = window.event || arguments.callee.caller.arguments[0];
    if (event.keyCode == 13) {
      change()
    }
  }

  function change() {

    let widthVal = Number(document.getElementById('user_width').value);

    let nowVW = widthVal / (1920 / 100);
    var reg = /^\d+[.]?\d{1,3}$/;
    console.log(widthVal + '==' + nowVW + 'vw');
    document.getElementById('vw_text').innerText = '转换结果：  ' + nowVW + 'vw';
  }


</script>
